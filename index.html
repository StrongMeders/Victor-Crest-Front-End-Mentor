<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">

    <div id="brute-profile">
      
      <div id="background-profile">
        <img src="./images/bg-pattern-card.svg"> 
      </div>

        <div id="profile">

          <div id="img-profile">
            <img src="./images/image-victor.jpg" alt="Victor Crest">
          </div>

          <h1>Victor Crest<span>26</span></h1>
          
        </div>

        <div id="city">
          <h2>London</h2>
        </div>

        <div id="reputation">
          <table>
            <tr>
              <th class="followers">80K</th>
              <th class="likes">803K</th>
              <th class="photos">1.4K</th>
            </tr>
            <tr>
              <td class="followers">Followers</td>
              <td class="likes">Likes</td>
              <td class="photos">Photos</td>
            </tr>
          </table>

        </div>

    </div>

  </div> 
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/StrongMeders" target="_blank">StrongMeders</a>.
    </div>
  </footer>
  
</body>
</html>
